<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Link, Images , List and Table</title>
</head>
<body>

	<h1>Anchor tags</h1><hr>
	<!-- Link can be insert by using anchor tag <a></a> -->
	 <!-- target attribue is used to set the opening behaviour of new tab -->
	   	<!-- for example : target ="-blank" is used to open a link to a new page -->

		<a href="https://www.amazon.com"target="_blank">amazon</a><br>
		<a href="https://www.Google.com"target="_blank">Google</a><br><hr>

		<a href="alhan.html"target="_blank"></a><br>

	<h2>Image tags</h2>
	<!-- img src (imge source ) is used to add img in html -->
	<img src="cloud.png" alt="cloud"><img src="cloud.png" alt="cloud"><br>
	<img src="mountain.png"alt="mountain" width="50%" height="10%">
	<hr>

	<h2>List</h2>
	   <per>		unorderd list</per>
	   <ul type="square">
		<li>Apple</li>
		<li>Mango</li>
	   </ul> 
<hr>
  <!-- Atribute type is used to change symboles of list <li></li> -->
	   <per>		Orderd list</per>
	   <ol type="A">
		<li>Apple</li>
		<li>Mango</li>
	   </ol>
<hr>
	<h2>Table</h2>   
<table border="solid">
      <th>Name</th>
	  <th>Roll no.</th>
	  <tr>
		<td>Alhan</td>
		<td>133</td>
	  </tr>
	  <tr>
		<td>Rehan</td>
		<td>134</td>
	  </tr>

</table>
<hr>
</body>
</html>
